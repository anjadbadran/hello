<div class="container" ng-controller="AppCtrl">
    <div class="col-xs-12 jumbotron">
        <h1>Welcome!</h1>





        <form class="form-inline">
            <div class="form-group">

                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
        </form>
    </div>


    <table class="table">
        <thead>
        <tr>


            <th ng-click="sort('name')"> Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>

            <th ng-click="sort('email')"> Email
                <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>

            <th ng-click="sort('phone')">Phone#
                <span class="glyphicon sort-icon" ng-show="sortKey=='phone'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr>




            <td><input class="form-csontrol" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.phone"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
                <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>

        <tr dir-paginate="contact in contactlist | orderBy:sortKey:reverse|filter:search | itemsPerPage: 5">

            <td><a href="/profile.html" >{{contact.name}}</a></td>
            <td>{{contact.email}}</td>
            <td>{{contact.phone}}</td>
            <td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
        </tr>




        </tbody>

    </table>
</div>





</div>


<div align="center">

    <dir-pagination-controls>
        max-size="5"
        direction-links="true"
